<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Guardrails Checker</title>
    <style>
      body {
        margin: 0;
        padding: 16px;
        width: 300px;
        font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
        background: #f7f9fc;
        color: #142032;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 16px;
      }

      .status {
        margin: 0 0 12px;
        font-size: 13px;
      }

      .status.ok {
        color: #0b8b5f;
      }

      .status.ng {
        color: #bf2d2d;
      }

      button {
        width: 100%;
        border: 0;
        border-radius: 999px;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
        background: #ff5d2e;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>X Enjo Guardrails Checker</h1>
    <p id="status" class="status">設定を確認中...</p>
    <button id="openOptions" type="button">設定を開く</button>

    <script src="popup.js" type="module"></script>
  </body>
</html>
